{%
    startDate = formatDate(startDate, "%m, %Y");
    if(typeof endDate === "undefined"){
        endDate = "Current";
    } else {
        endDate = formatDate(endDate, "%m, %Y");
    }
    
%}
<li class="resume-card">
    <h3 class="resume-title">
        <a href="/Resume/Jobs/{{id}}" >{{ title }}</a>
    </h3>
    <p class="resume-date">
        {{ startDate }} - {{ endDate }}
    </p>
    <p class="resume-sub-title">{{ employer }}</p>
</li>
