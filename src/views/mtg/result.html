{%
    let deleteButton = "";
    let link = "";

    if(edit) {
        deleteButton = `<button class='btn delete' target='${deck.id}'>Delete</button>`;
        link = "/Decks/Editor/" + deck.id;
    } else {
        link = "/Decks/" + deck.id;
    }


%}
<li>
    <a href="{{ link }}">
        <figure class="deck-art">
            <img src="{{ deck.art }}" alt="deck art" >
        </figure>
        <h2>{{ deck.name }}</h2>
        <p>
            {{ deleteButton }}
        </p>
        <p class="color_identity">
            {{ forEach(deck.color_identity, (color)=>`<span class="mana-symbol ${color}"></span>`, `<span class="mana-symbol colorless"></span>`) }}
        </p>
    </a>
</li>
