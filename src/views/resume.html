<h1>Resume</h1>
<article>
    <h2>Job History:</h2>
    <ul class="resume-card-list">
        {{ forEach(results.jobs, j=>include("resume/job.html", j)) }}
    </ul>
</article>
<article>
    <h2>School History:</h2>
    <ul class="resume-card-list">
        {{ forEach(results.schools, s=>include("resume/school.html", s)) }}
    </ul>
</article>
<article>
    <h2>Skills:</h2>
    <ul class="resume-card-list">
        {{ forEach(results.skills, s=>include("resume/skill.html", s), "<p>Alex has no skills!</p>")}}
    </ul>
</article>
