{%
    startDate = formatDate(startDate, "%m, %Y");
    if(typeof endDate === "undefined"){
        endDate = "Current";
    } else {
        endDate = formatDate(endDate, "%m, %Y");
    }
    
%}
<section class="resume-card">
    <h3 class="resume-title">{{ title }}</h3>
    <p class="resume-date">
        {% console.log(endDate) %}
        {{ startDate }} - {{ endDate }}
    </p>
    <p class="resume-sub-title">{{ employer }}</p>
</section>
