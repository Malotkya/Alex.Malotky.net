<section class="resume-card">
    <h3 class="resume-title">{{ title }}</h3>
    <p class="resume-date">
        {{ startDate }}
        -
        {{ endDate? endDate: "current"}}
    </p>
    <p class="resume-sub-title">{{ employer }}</p>
    <hr>
    <p class="resume-comments">{{ description }}</p>
</section>
