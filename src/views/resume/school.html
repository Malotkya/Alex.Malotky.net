{%
    if(typeof graduated === "undefined"){
        graduated = "Current";
    } else {
        graduated = formatDate(graduated, "%m, %Y");
    }
%}
<li class="resume-card">
    <h3 class="resume-title">
        <a href="/Resume/School/{{id}}">{{name}}</a>
    </h3>
    <p class="resume-date">{{graduated}}</p>
    <p class="resume-sub-title">{{degree}}</p>
</li>
