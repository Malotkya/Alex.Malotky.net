{%
    if(typeof list === "undefined")
        list = [];
%}
<li class="resume-card">
    <h3 class="resume-title">
        <a href="/Resume/Skills/{{id}}">{{name}}</a>
    </h3>
    <ul class="resume-sub-title">
        {% for(let i of list){ %}
            <li>{{ i }}</li>
        {% } %}
    </ul>
</li>
